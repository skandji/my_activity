<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <button ion-button align-items-start block color="primary" *ngFor="let p of menuPages" icon-start (click)="onNavigate(p?.page)">
        <ion-icon [name]="p?.icon"></ion-icon>
        {{p?.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
